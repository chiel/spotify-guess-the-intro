<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="sp://import/css/eve.css">
	<link rel="stylesheet" href="sp://import/css/api.css">
	<link rel="stylesheet" href="css/gti.css">
	<script src="js/mootools.js"></script>
</head>

<body>
	<div id="startscreen">
		<h1>Guess the Intro</h1>
		<a class="ribbon newgame"><span class="foreground">New Game</span></a>
	</div>

	<header class="hidden">
		<div class="margin">
			<div id="timer">
				<span class="time"></span>
			</div>
			<div id="roundtimer">
				<svg width="100" height="100">
					<circle cx="50" cy="50" r="40" style="stroke:#ffffff;stroke-width:8" />
					<path d="M50,50 L50,10 A40,40 0 0,1 50,10 z" style="fill:#ffffff; fill-opacity: 1">
				</svg>
			</div>
			<div id="multiplier" class="ribbon hidden"><span class="foreground"><span class="count">1</span>x multiplier</span></div>
			<div id="score"><span class="count">0</span> points</div>
		</div>
	</header>
	<section id="body">
		<div class="margin"></div>
	</section>
	<footer>
		<span id="footermessage" class="ribbon"><span class="foreground"></span></span>
	</footer>

	<script>
		var sp = getSpotifyApi(1);
		var gti = sp.require('js/gti');
		gti.init({
			gameTime: 2 * 60, // game time in seconds
			roundTime: 20 // round time in seconds
		});
	</script>
</body>
</html>
