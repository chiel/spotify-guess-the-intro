<!doctype html>
<html lang="en">
<head>

	<title></title>
	<link rel="stylesheet" href="sp://import/css/eve.css">

</head>

<body>

	<section id="body">
		<div class="margin">

		</div>

	<script>
		sp = getSpotifyApi(1);
		var gti = sp.require('gti');
		gti.init();
	</script>
